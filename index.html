
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App created by Samantha Harding</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700italic,700,500italic,500,400italic,300italic,300,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<nav>
		<div class="logo">
			<img src="images/logo.png" alt="logo">
		</div>
	</nav>
	<div class="container">
		<h1>ADD ITEMS TO YOUR LIST</h1>
		<hr>
		 <div class="item_container">
		  <input id="item">
		  <img class="plus_icon" src="images/plus_green.png" alt="plus icon">
		 </div>
		 <h2>Drag items to sort list</h2>
		<div>
		<ul class="listitems">
			<li>
				<div class="box"></div>
				<p>bannanas</p>
			</li>
			<li class="crossout">
				<div class="box_chk"></div>
				<p>bannanas</p>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
